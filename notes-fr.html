        #Utilisation de Pixlr

        L'éditeur Pixlr est un outil de retouche d'image et de création artistique gratuit et en ligne. L'application Web ressemble beaucoup à Photoshop ou à Paint, tant en fonctionnalité qu'en apparence. Voici quelques ressources pour bien commencer à l'utiliser :

        * <a href="https://pixlr.com/editor/">Éditeur Pixlr</a>
        * <a href="https://support.pixlr.com/hc/en-us/sections/201848667-Pixlr-Editor">Soutien pour Pixlr (en anglais)</a>
        * <a href="https://www.youtube.com/watch?v=y8NuaDKfAdk">Vidéo pour découvrir les calques (en anglais)</a>

        ## REMARQUE : Avant de commencer, les apprenants doivent télécharger les fichiers complémentaires. Afin qu'ils puissent les télécharger, envoyez les liens aux apprenants d'avance (dans le courriel Eventbrite) ou faites un copier-coller des liens dans la première diapositive (voir la colonne « Fichiers complémentaires ») dans la liste d'activités.


        <br>

        ![code icon](framework/img/workshop/code-icon2.png) Démonstration en groupe (30 min)

        ![laptop icon](framework/img/workshop/laptop-icon2.png) Travail sur le projet (2 heures)


        <br>
        #Introduction

        ##Script d'ouverture

        Bienvenue à l'atelier de Kids Learning Code « Retouche d'image avec Pixlr »! Nous sommes contents que vous soyez là et nous espérons que vous êtes prêts à apprendre beaucoup de choses.

        Y a-t-il des gens ayant déjà assisté à l'un de nos ateliers ou participé à l'un de nos camps?
        (Si certains apprenants lèvent la main, demandez-leur quels sont les ateliers auxquels ils ont participé.)

        Nous avons commencé à organiser des ateliers et des camps pour les filles dans le cadre du programme Kids Learning Code en 2012. À la demande de parents ayant des garçons, nous avons démarré Kids Learning Code en 2013. Depuis, nous sommes présents dans plus de 29 villes du Canada et avons enseigné la programmation à plus de 19 000 enfants!

        Avant de commencer l'atelier, voici quelques points à aborder :

        * <strong>Salle de bain :</strong> Qui sait où sont les toilettes? (Demandez aux apprenants de préciser leur emplacement.) Si vous avez besoin d'aller aux toilettes, amenez un partenaire avec vous.
           * <strong>Boire de l'eau :</strong> Si vous avez amené une bouteille d'eau, vous pouvez la garder sur votre bureau, mais assurez-vous de garder le couvercle fermé. Si vous n'avez pas de bouteille d'eau, les mentors peuvent aller chercher un verre d'eau pour vous plus tard à condition que vous gardiez le verre loin des ordinateurs.
        * <strong>Pause / collation :</strong> Nous prendrons une pause de 10 minutes pour manger une collation ou nous dégourdir les jambes. Si vous avez une collation (sans arachides), mangez-la à l'avant de la classe, puis nettoyez les miettes et jetez l'emballage quand vous avez terminé.


        ##Diapositives d'introduction

        ![notes](framework/img/workshop/photo-editing-notes-fr.png)

        <br>
        #Démonstration en groupe

        * Présentez l'activité de démonstration de Pixlr en groupe : Puppy Potter.
        * Faites chaque étape en suivant les diapositives (n° 31 à 44). Les apprenants feront aussi l'activité en même temps que vous.
        * Montrez aux apprenants comment enregistrer leur projet (avec l'extension .PXD). Rappelez-leur de l'enregistrer fréquemment!


        <br>
        #Travail sur le projet

        * Sélectionnez une activité de retouche d'image de la <strong>liste d'activités</strong>. L'activité d'Halloween s'appelle « Autoportrait zombifié ».
        * Montrez aux apprenants comment créer en créant un nouveau projet (en sélectionnant « Nouvelle image... » ou « Ouvrir l'image... » dans le menu Fichier).
        * Faites autant d'étapes du <strong>corrigé</strong> que vous le souhaitez et demandez aux apprenants s'ils ont de nouvelles idées de retouche.
        * Rappelez-leur d'enregistrer leur projet!
        * Si les apprenants finissent l'activité très rapidement, trouvez des défis à leur faire relever. Par exemple, demandez-leur d'effacer leur tête sur la photo ou de mettre leur tête sur un objet inanimé (p. ex. : sur des bonbons).

        Imprimez des copies du <strong>corrigé</strong> de l'activité sélectionnée et mettez-les à l'avant du local. Les apprenants pourront les prendre pour les amener à leur place en cas de besoin. À noter que les corrigés se trouvent aussi dans le dossier qu'ils ont téléchargé. Faites les étapes de l'activité ensemble en grand groupe, mais dites-leur qu'ils peuvent emprunter un corrigé pour chaque étape afin de suivre à leur rythme. Rappelez-leur de rapporter les feuilles à l'avant en venant chercher la prochaine étape.

        <br>
        #Activité hors ligne (facultative)

        Si les apprenants ont besoin de prendre une pause, accordez-leur 10 minutes que ce soit pour aller à la salle de bains, boire de l'eau ou manger une collation. Vous avez aussi le choix de faire une activité hors ligne au milieu de l'atelier pour leur permettre de se dégourdir les jambes. Ces activités prennent environ 10 minutes, et vous pouvez en choisir une parmi la <a href="http://bit.ly/activités-hors-ligne-doc">liste d'activités</a>. Activité recommandée : Le robot.

        <br>
        #Script de fermeture

        Qui peut me nommer une chose qu'il a apprise aujourd'hui? (<strong>Consultez la diapositive n°48 pour avoir des exemples</strong>.) Si personne ne lève la main, vous pouvez demander à un apprenant qui était particulièrement engagé pendant l'atelier de dire un mot ou vous pouvez repasser certaines notions clés de l'atelier.)

        Tout le monde a fait un excellent travail aujourd'hui. Nous sommes très impressionnés par vos projets!

        Si vous souhaitez en savoir plus à propos de la programmation, de la conception et de la technologie, visitez notre site kidslearningcode.com pour savoir quand se dérouleront nos prochains ateliers et vous abonner à notre liste d'envoi. (Nommez le prochain atelier et faites-en une petite description.)

        Avant de partir, applaudissons chaleureusement nos mentors!

        Merci beaucoup! Nous espérons vous voir dans un nouvel atelier très bientôt!
       </script>
